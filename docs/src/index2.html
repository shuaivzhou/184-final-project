		// ----------------- start of simulator ------------------------------
		
		class Fluid1 {
			constructor(density, numX, numY, h) {
				this.density = density;
				this.numX = numX + 2; 
				this.numY = numY + 2;
				this.numCells = this.numX * this.numY;
				this.h = h;
				this.u = new Float32Array(this.numCells);
				this.u1 = new Float32Array(this.numCells);
				this.v = new Float32Array(this.numCells);
				this.v1 = new Float32Array(this.numCells);
				this.w = Array(this.numCells).fill([0, 0]);
				this.newU = new Float32Array(this.numCells);
				this.newU1 = new Float32Array(this.numCells);
				this.newV1 = new Float32Array(this.numCells);
				this.newV = new Float32Array(this.numCells);
				this.newW = new Array(this.numCells).fill([0, 0]);
				this.normal = Array(this.numCells).fill([0, 0]);
        		this.force = Array(this.numCells).fill([0, 0]);
				this.p = new Float32Array(this.numCells);
				this.s = new Float32Array(this.numCells);
				this.m = new Float32Array(this.numCells);
				this.m1 = new Float32Array(this.numCells);
				this.newM = new Float32Array(this.numCells);
				this.newM1 = new Float32Array(this.numCells);
				this.m.fill(1.0);
				this.m1.fill(1.0);
				var num = numX * numY;
			}
		
			integrate(dt, gravity) {
				var n = this.numY;
				for (var i = 1; i < this.numX; i++) {
					for (var j = 1; j < this.numY-1; j++) {
						if (this.s[i*n + j] != 0.0 && this.s[i*n + j-1] != 0.0) {
							this.v[i*n + j] += gravity * dt;
						}
					}	 
				}
			}
		
			solveIncompressibility(numIters, dt) {
		
				var n = this.numY;
				var cp = this.density * this.h / dt;
		
				for (var iter = 0; iter < numIters; iter++) {
		
					for (var i = 1; i < this.numX-1; i++) {
						for (var j = 1; j < this.numY-1; j++) {
							// if (this.s[i*n + j] == 0.0)
							// 	continue;
							if (this.s[i*n + j] != 0.0) {
								var s = this.s[i*n + j];
								var sx0 = this.s[(i-1)*n + j];
								var sx1 = this.s[(i+1)*n + j];
								var sy0 = this.s[i*n + j-1];
								var sy1 = this.s[i*n + j+1];
								var s = sx0 + sx1 + sy0 + sy1;
								// if (s == 0.0)
								// 	continue;
								if (s != 0.0) {
									var div = this.u[(i+1)*n + j] - this.u[i*n + j] + 
										this.v[i*n + j+1] - this.v[i*n + j];
									var div1 = this.u1[(i+1)*n + j] - this.u1[i*n + j] + 
									this.v1[i*n + j+1] - this.v1[i*n + j];
									var p = -div / s;
									p *= scene.overRelaxation;
									this.p[i*n + j] += cp * p;
									var p1 = -div1/s;
									p1 *= scene.overRelaxation;
									this.u[i*n + j] -= sx0 * p;
									this.u[(i+1)*n + j] += sx1 * p;
									this.v[i*n + j] -= sy0 * p;
									this.v[i*n + j+1] += sy1 * p;
									this.u1[i*n + j] -= sx0 * p1;
									this.u1[(i+1)*n + j] += sx1 * p1;
									this.v1[i*n + j] -= sy0 * p1;
									this.v1[i*n + j+1] += sy1 * p1;
								}
							}
								
						}
					}
				}
			}
		
			grenadeCompressibility(numIters, dt) {
		
				var n = this.numY;
				var cp = this.density * this.h / dt;
				// console.log("True");
					for (var i = 1; i < this.numX-1; i++) {
						for (var j = 1; j < this.numY-1; j++) {
							// if (this.s[i*n + j] == 0.0)
							// 	continue;
							if(this.grenadeX == i && this.grenadeY == j){
								this.p[i*n + j] = 10;
							}
					}
				}
			}
		
			extrapolate() {
				var n = this.numY;
				for (var i = 0; i < this.numX; i++) {
					this.u[i*n + 0] = this.u[i*n + 1];
					this.u[i*n + this.numY-1] = this.u[i*n + this.numY-2]; 
					this.u1[i*n + 0] = this.u1[i*n + 1];
					this.u1[i*n + this.numY-1] = this.u1[i*n + this.numY-2]; 
				}
				for (var j = 0; j < this.numY; j++) {
					this.v[0*n + j] = this.v[1*n + j];
					this.v[(this.numX-1)*n + j] = this.v[(this.numX-2)*n + j];
					this.v1[0*n + j] = this.v1[1*n + j];
					this.v1[(this.numX-1)*n + j] = this.v1[(this.numX-2)*n + j];
				}
			}
		
			sampleField(x, y, field) {
				var n = this.numY;
				var h = this.h;
				var h1 = 1.0 / h;
				var h2 = 0.5 * h;
		
				x = Math.max(Math.min(x, this.numX * h), h);
				y = Math.max(Math.min(y, this.numY * h), h);
		
				var dx = 0.0;
				var dy = 0.0;
		
				var f;
				var f1;
		
				switch (field) {
					case U_FIELD: f = this.u; f1 = this.u1; dy = h2; break;
					case V_FIELD: f = this.v; f1 = this.v1; dx = h2; break;
					case S_FIELD: f = this.m; dx = h2; dy = h2; f1 = this.m1; break
		
				}
		
				var x0 = Math.min(Math.floor((x-dx)*h1), this.numX-1);
				var tx = ((x-dx) - x0*h) * h1;
				var x1 = Math.min(x0 + 1, this.numX-1);
				
				var y0 = Math.min(Math.floor((y-dy)*h1), this.numY-1);
				var ty = ((y-dy) - y0*h) * h1;
				var y1 = Math.min(y0 + 1, this.numY-1);
		
				var sx = 1.0 - tx;
				var sy = 1.0 - ty;
		
				var val = sx*sy * f[x0*n + y0] +
					tx*sy * f[x1*n + y0] +
					tx*ty * f[x1*n + y1] +
					sx*ty * f[x0*n + y1];
				var val1 = sx*sy * f1[x0*n + y0] +
					tx*sy * f1[x1*n + y0] +
					tx*ty * f1[x1*n + y1] +
					sx*ty * f1[x0*n + y1];
				return [val, val1];
			}
		
			avgU(i, j) {
				var n = this.numY;
				var u = (this.u[i*n + j-1] + this.u[i*n + j] +
					this.u[(i+1)*n + j-1] + this.u[(i+1)*n + j]) * 0.25;
				return u;
			}
		
			avgU1(i, j) {
				var n = this.numY;
				var u = (this.u1[i*n + j-1] + this.u1[i*n + j] +
					this.u1[(i+1)*n + j-1] + this.u1[(i+1)*n + j]) * 0.25;
				return u;
			}
		
			avgV(i, j) {
				var n = this.numY;
				var v = (this.v[(i-1)*n + j] + this.v[i*n + j] +
					this.v[(i-1)*n + j+1] + this.v[i*n + j+1]) * 0.25;
				return v;
			}
		
			avgV1(i, j) {
				var n = this.numY;
				var v = (this.v1[(i-1)*n + j] + this.v1[i*n + j] +
					this.v1[(i-1)*n + j+1] + this.v1[i*n + j+1]) * 0.25;
				return v;
			}
		
		
			advectVel(dt) {
		
				this.newU.set(this.u);
				this.newV.set(this.v);
				this.newU1.set(this.u1);
				this.newV1.set(this.v1);
		
				var n = this.numY;
				var h = this.h;
				var h2 = 0.5 * h;
		
				for (var i = 1; i < this.numX; i++) {
					for (var j = 1; j < this.numY; j++) {
		
						cnt++;
		
						// u component
						if (this.s[i*n + j] != 0.0 && this.s[(i-1)*n + j] != 0.0 && j < this.numY - 1) {
							var x = i*h;
							var y = j*h + h2;
							var x1 = x;
							var y1 = y;
							var u = this.u[i*n + j];
							var u1 = this.u1[i*n + j];
							var v = this.avgV(i, j);
							var v1 = this.avgV1(i, j);
		//						var v = this.sampleField(x,y, V_FIELD);
							x = x - dt*u;
							x1 = x1 - dt*u1;
							y = y - dt*v;
							y1 = y1 - dt*v1;
							u = this.sampleField(x,y, U_FIELD);
							u1 = this.sampleField(x1, y1, U_FIELD);
							this.newU[i*n + j] = u[0];
							this.newU1[i*n + j] = u1[1];
						}
						// v component
						if (this.s[i*n + j] != 0.0 && this.s[i*n + j-1] != 0.0 && i < this.numX - 1) {
							var x = i*h + h2;
							var y = j*h;
							var x1 = x;
							var y1 = y;
							var u = this.avgU(i, j);
							var u1 = this.avgU1(i, j);
		//						var u = this.sampleField(x,y, U_FIELD);
							var v = this.v[i*n + j];
							var v1 = this.v1[i*n + j];
							x = x - dt*u;
							x1 = x1 - dt*u1;
							y = y - dt*v;
							y1 = y1 - dt*v1;
							v = this.sampleField(x,y, V_FIELD);
							v1 = this.sampleField(x1, y1, V_FIELD);
							this.newV[i*n + j] = v[0];
							this.newV1[i*n + j] = v1[1];
						}
					}	 
				}
		
				this.u.set(this.newU);
				this.v.set(this.newV);
				this.u1.set(this.newU1);
				this.v1.set(this.newV1);
			}
		
			advectSmoke(dt) {
		
				this.newM.set(this.m);
				this.newM1.set(this.m1);	
				var n = this.numY;
				var h = this.h;
				var h2 = 0.5 * h;
		
				for (var i = 1; i < this.numX-1; i++) {
					for (var j = 1; j < this.numY-1; j++) {
		
						if (this.s[i*n + j] != 0.0) {
							var u = (this.u[i*n + j] + this.u[(i+1)*n + j]) * 0.5;
							var v = (this.v[i*n + j] + this.v[i*n + j+1]) * 0.5;
							var x = i*h + h2 - dt*u;
							var y = j*h + h2 - dt*v;
		
							this.newM[i*n + j] = this.sampleField(x,y, S_FIELD)[0];
							var u1 = (this.u1[i*n + j] + this.u1[(i+1)*n + j]) * 0.5;
							var v1 = (this.v1[i*n + j] + this.v1[i*n + j+1]) * 0.5;
							var x1 = i*h + h2 - dt*u1;
							var y1 = j*h + h2 - dt*v1;
							this.newM1[i*n + j] = this.sampleField(x1, y1, S_FIELD)[1];
						 }
					}	 
				}
				this.m.set(this.newM);
				this.m1.set(this.newM1);
			}
		
			
			curl(x, y, direction = 1) {
				var n = this.numY;
				var my_curl = [0, 0];
				my_curl[0] = -this.u[x * n + y + 1] + this.u[x * n + y - 1]; //counterclockwise rotation
				my_curl[1] = -this.v[(x - 1) * n + y] + this.v[(x + 1) * n + y]; //counterclockwise rotation
				// console.log(my_curl);
				if (direction != 1) { //clockwise rotation
					my_curl[0] = -my_curl[0];
					my_curl[1] = -my_curl[1];
				}
				return my_curl;
			}

			norm(arr) { //l-2 norm of array/vector
				var sum = 0;
				for (var i = 0; i < arr.length; i++) {
					sum += Math.pow(arr[i], 2);
				}
				return Math.sqrt(sum);
			}

			dot(arr1, arr2) { //dot product of two vectors
				var out = 0;
				for (var i = 0; i < arr1.length; i++) {
					out += arr1[i] * arr2[i];
				}
				return out;
			}

			cross(arr1, arr2) { //magnitude of cross product of two vectors
				// console.log(this.dot(arr1, arr2) / (this.norm(arr1) * this.norm(arr2)));
				return this.norm(arr1) * this.norm(arr2) * Math.sin(Math.acos(this.dot(arr1, arr2) / (this.norm(arr1) * this.norm(arr2))));
			}

			vorticityConfinement(dt) {
				
				const cartesian = (arr1, arr2) => {
				const res = [];
				for(let i = 0; i < arr1.length; i++){
					for(let j = 0; j < arr2.length; j++){
						res.push(
							[arr1[i]].concat(arr2[j])
						);
					};
				};
				return res;
				};

				this.newU.set(this.u);
				this.newV.set(this.v);
				for (var i = 0; i < this.w.length; i++) {
					this.newW[i] = this.w[i];
				}
				// this.newW.set(this.w);

				// var f = scene.fluid;

				var width = this.numX;
				var height = this.numY;

				var dx = 0.0;
				var dy = 0.0;
				var len = 0.0;
				var vorticity = 2.0;
				
				var abs_grad = [0, 0];
				var my_norm = 0;

				var n = this.numY;

				for (var my_y = 2; my_y < this.numY - 2; my_y++) {
					for (var my_x = 2; my_x < this.numX - 2; my_x++) {
						this.newW[my_x * n + my_y] = this.curl(my_x, my_y);
						for (var i = 0; i < abs_grad.length; i++) {
							// console.log(this.newW[my_x * n + my_y][i] - this.w[my_x * n + my_y][i]);
							abs_grad[i] = Math.abs(this.newW[my_x * n + my_y][i] - this.w[my_x * n + my_y][i]) / dt;
							// console.log(abs_grad[i]);
						}
						my_norm = this.norm(abs_grad);
						for (var i = 0; i < this.normal[my_x * n + my_y].length; i++) {
							// console.log(abs_grad[i]);
							this.normal[my_x * n + my_y][i] = abs_grad[i] / my_norm;
						}
						if (this.normal[my_x * n + my_y][0] == 0 && this.normal[my_x * n + my_y][1] == 0) {
							break;
						}
						// console.log(this.normal[my_x * n + my_y]);
						for (var i = 0; i < this.force[my_x * n + my_y].length; i++) {
							this.force[my_x * n + my_y][i] = vorticity * this.h * this.cross(this.normal[my_x * n + my_y], this.newW[my_x * n + my_y]);
						}
						// console.log(this.cross(this.normal[my_x * n + my_y], this.newW[my_x * n + my_y]));
					}
				}

				var curr_mass = 0;
				var s = 0;
				var sx0 = 0;
				var sx1 = 0;
				var sy0 = 0;
				var sy1 = 0;
				var p = 0;
				var epsilon = Math.pow(10, -4);
				var gamma = Math.pow(10, 0);
				for (var my_y = 2; my_y < this.numY - 2; my_y++) {
					for (var my_x = 2; my_x < this.numX - 2; my_x++) {
						if (this.s[my_x * n + my_y] != 0.0) {
							s = this.s[my_x * n + my_y];
							sx0 = this.s[(my_x - 1) * n + my_y];
							sx1 = this.s[(my_x + 1) * n + my_y];
							sy0 = this.s[my_x * n + (my_y - 1)];
							sy1 = this.s[my_x * n + (my_y + 1)];
							s = sx0 + sx1 + sy0 + sy1;
							// if (s == 0.0)
							// 	continue;
							if (s != 0.0) {
								var div = this.u[(my_x + 1) * n + my_y] - this.u[my_x * n + my_y] + 
									this.v[my_x * n + (my_y + 1)] - this.v[my_x * n + my_y];

								p = -div / s;
								p *= scene.overRelaxation;
								// this.p[my_x * n + my_y] += cp * p;

								// this.u[my_x * n + my_y] -= sx0 * p;
								// this.u[(my_x + 1) * n + my_y] += sx1 * p;
								// this.v[my_x * n + my_y] -= sy0 * p;
								// this.v[my_x * n + my_y + 1] += sy1 * p;
							}
						}
						curr_mass = 0;
						if (sx0 * p > 0) {
							curr_mass += sx0 * p;
						} else {
							curr_mass += sx1 * p;
						}
						if (sy0 * p > 0) {
							curr_mass += sy0 * p;
						} else {
							curr_mass += sy1 * p;
						}
						// curr_mass = (sx0 * p + sy0 * p);
						// if (curr_mass != 0) {
						// 	console.log(curr_mass);
						// }
						if (!isNaN(curr_mass) && curr_mass > epsilon && curr_mass < gamma && this.force[my_x * n + my_y][0] < gamma && this.force[my_x * n + my_y][1] < gamma) {
							// console.log("force" + this.force[my_x * n + my_y][0].toString());
							// console.log(f.m[my_x * n + my_y]);
							if (this.u[my_x * n + my_y] > 0 && this.force[my_x * n + my_y][0] > 0 || this.u[my_x * n + my_y] < 0 && this.force[my_x * n + my_y][0] < 0) {
								this.newU[my_x * n + my_y] = this.u[my_x * n + my_y] + vorticity * dt * this.force[my_x * n + my_y][0] / curr_mass;
							}
							// console.log(f.m[my_x * n + my_y]);
							if (this.v[my_x * n + my_y] > 0 && this.force[my_x * n + my_y][1] > 0 || this.v[my_x * n + my_y] < 0 && this.force[my_x * n + my_y][1] < 0) {
								this.newV[my_x * n + my_y] = this.v[my_x * n + my_y] + vorticity * dt * this.force[my_x * n + my_y][1] / curr_mass;
							}
						}
					}
				}

				this.u.set(this.newU);
				this.v.set(this.newV);
				for (var i = 0; i < this.w.length; i++) {
					this.w[i] = this.newW[i];
				}
			}

		function getSciColor(val, minVal, maxVal) {
			val = Math.min(Math.max(val, minVal), maxVal- 0.0001);
			var d = maxVal - minVal;
			val = d == 0.0 ? 0.5 : (val - minVal) / d;
			var m = 0.25;
			var num = Math.floor(val / m);
			var s = (val - num * m) / m;
			var r, g, b;
		
			switch (num) {
				case 0 : r = 0.0; g = s; b = 1.0; break;
				case 1 : r = 0.0; g = 1.0; b = 1.0-s; break;
				case 2 : r = s; g = 1.0; b = 0.0; break;
				case 3 : r = 1.0; g = 1.0 - s; b = 0.0; break;
			}
		
			return[255*r,255*g,255*b, 0]
		}
		
		function norm(vector) {
			var vectorLength = vector.length;
			var total = 0.0;
			for (var i = 0; i < vectorLength; i++) {
				total += vector[i] * vector[i];
			}
			// console.log("total: ", total)
			return Math.sqrt(total);
		}
		
		function normalize(vector) {
			var vectorNorm = norm(vector);
			if (vectorNorm == 0) {
				return vector;
			}
			var finalVector = []
			var vectorLength = vector.length;
			for (var i = 0; i < vectorLength; i++) {
				finalVector.push(vector[i] / vectorNorm);
			}
			// console.log("finalVector: ", finalVector);
			return finalVector;
		}
		
		function dot(vector1, vector2) {
			var vectorLength = vector1.length;
			total = 0.0
			for (var i = 0; i < vectorLength; i++) {
				total += vector1[i] * vector2[i];
			}
			return total;
		}
		
		function lightingShader(mass, velocity, ambient=0.2) {
			var normVelocity = normalize(velocity);
			var normLightDir = normalize([1.0, 1.0]);
			var store = dot(normVelocity, normLightDir);
			// console.log("store: ", store);
			
			var shading = Math.max(store, 0.0) + ambient;
			shading = Math.min(shading, 1.0);
			return shading
		}

				var numSegs = 15;
		
				c.strokeStyle = "#000000";
		
				for (var i = 1; i < f.numX - 1; i += 5) {
					for (var j = 1; j < f.numY - 1; j += 5) {
		
						var x = (i + 0.5) * f.h;
						var y = (j + 0.5) * f.h;
		
						c.beginPath();
						c.moveTo(cX(x), cY(y));
		
						for (var n = 0; n < numSegs; n++) {
							var u = f.sampleField(x, y, U_FIELD);
							var v = f.sampleField(x, y, V_FIELD);
							l = Math.sqrt(u*u + v*v);
							// x += u/l * segLen;
							// y += v/l * segLen;
							x += u * 0.01;
							xy += v * 0.01;
							if (x > f.numX * f.h)
								break;
		
							c.lineTo(cX(x), cY(y));
						}
						c.stroke();
					}
				}
			}
		
			if (scene.showObstacle) {
		
				c.strokeW
				r = scene.obstacleRadius + f.h;
				if (scene.showPressure)
					c.fillStyle = "#000000";
				else
					c.fillStyle = "#DDDDDD";
				c.beginPath();	
				c.arc(
					cX(scene.obstacleX), cY(scene.obstacleY), cScale * r, 0.0, 2.0 * Math.PI); 
				c.closePath();
				c.fill();
		
				c.lineWidth = 3.0;
				c.strokeStyle = "#000000";
				c.beginPath();	
				c.arc(
					cX(scene.obstacleX), cY(scene.obstacleY), cScale * r, 0.0, 2.0 * Math.PI); 
				c.closePath();
				c.stroke();
				c.lineWidth = 1.0;
			}
		
			if(scene.showGrenade) {
				c.strokeW
				r = scene.grenadeRadius;
			}
		
			if (scene.showPressure) {
				var s = "pressure: " + minP.toFixed(0) + " - " + maxP.toFixed(0) + " N/m";
				c.fillStyle ="#000000";
				c.font = "16px Arial";
				c.fillText(s, 10, 35);
			}
		}
		
		function setObstacle(x, y, reset) {
		
			var vx = 0.0;
			var vy = 0.0;
		
			if (!reset) {
				vx = (x - scene.obstacleX) / scene.dt;
				vy = (y - scene.obstacleY) / scene.dt;
			}
		
			scene.obstacleX = x;
			scene.obstacleY = y;
		
			var r = scene.obstacleRadius;
			if (!scene.ball) {
				r = 0
			}
			var f = scene.fluid;
			var n = f.numY;
			var cd = Math.sqrt(2) * f.h;
		
			for (var i = 1; i < f.numX-2; i++) {
				for (var j = 1; j < f.numY-2; j++) {
		
					f.s[i*n + j] = 1.0;
		
					dx = (i + 0.5) * f.h - x;
					dy = (j + 0.5) * f.h - y;
		
					if (dx * dx + dy * dy < r * r) {
						f.s[i*n + j] = 0.0;
						if (scene.sceneNr == 2) {
							f.m[i*n + j] = 0.5 + 0.5 * Math.sin(0.1 * scene.frameNr);
						}
						else {
							f.m[i*n + j] = 1.0;
						}
						f.u[i*n + j] = vx;
						f.u[(i+1)*n + j] = vx;
						f.v[i*n + j] = vy;
						f.v[i*n + j+1] = vy;
					}
				}
			}
			
			if (scene.ball) {
				scene.showObstacle = true;
			} else {
				scene.showObstacle = false; 
			}
		}
		
		function setExplosion(x, y) {
		   var r = 0.1;
		   var f = scene.fluid;
		   var n = f.numY;
		   var cd = Math.sqrt(2) * f.h;
		
		
		   for (var i = 1; i < f.numX-2; i++) {
			   for (var j = 1; j < f.numY-2; j++) {
				   if (true) {
					   f.s[i*n + j] = 1.0;
		
		
					   dx = (i + 0.5) * f.h - x;
					   dy = (j + 0.5) * f.h - y;
		
		
					   if (dx * dx + dy * dy < r * r) {
						   f.s[i*n + j] = 0.0;
						   if (scene.sceneNr == 2)
							   f.m[i*n + j] = 0.5 + 0.5 * Math.sin(0.1 * scene.frameNr)
						   else
						   if (f.m[i*n + j] < 0.1) {
							   f.m[i*n + j] = 0.1;
						   }
						  
						   // f.u[i*n + j] += 10; //0.9
						   // f.v[i*n + j] += 10; //0.9 added
		
		
						   // f.u[(i+1)*n + j] += 10; //0.9
						   // f.v[(i+1)*n + j] += 10; //0.9 added
		
		
						   // f.u[i*n + (j+1)] += 10; //0.9
						   // f.v[i*n + (j+1)] += 10; //0.9 added
		
		
						   // f.u[(i+1)*n + (j+1)] += 10; //0.9
						   // f.v[(i+1)*n + (j+1)] += 10; //0.9 added
		
		
						   var strength = 5;
		
		
						   f.u[(i-1)*n + (j-1)] += strength;
						   f.v[(i-1)*n + (j-1)] += strength;
		
		
						   f.u[(i-1)*n + (j)] += strength;
						   f.v[(i-1)*n + (j)] += strength;
		
		
						   f.u[(i-1)*n + (j+1)] += strength;
						   f.v[(i-1)*n + (j+1)] += strength;
		
		
						   f.u[(i)*n + (j-1)] += strength;
						   f.v[(i)*n + (j-1)] += strength;
		
		
						   // f.u[(i)*n + (j)] += 10;
						   // f.v[(i)*n + (j)] += 10;
		
		
						   f.u[(i+1)*n + (j+1)] += strength;
						   f.v[(i+1)*n + (j+1)] += strength;
		
		
						   f.u[(i+1)*n + (j-1)] += strength;
						   f.v[(i+1)*n + (j-1)] += strength;
		
		
						   f.u[(i+1)*n + (j)] += strength;
						   f.v[(i+1)*n + (j)] += strength;
		
		
						   f.u[(i+1)*n + (j+1)] += strength;
						   f.v[(i+1)*n + (j+1)] += strength;
					   }
				   }
			   }
			}
		  }
		
		function setFlareGrenade(x, y) {
			scene.activeFlares.push([x, y, scene.time]);
		}
		
		function clearFlareGrenades() {
			var r = 0.01;
			var f = scene.fluid;
			var n = f.numY;
			var cd = Math.sqrt(2) * f.h;
			duration = 3.0;
			var newactiveFlares = []
			var numFlareGrenades = scene.activeFlares.length;
			for (var i = 0; i < numFlareGrenades; i++) { 
				var startTime = scene.activeFlares[i][2];
				if (scene.time - startTime < duration) {
					newactiveFlares.push(scene.activeFlares[i]);
				}
			}
			scene.activeFlares = newactiveFlares;
		}
		
		function displayFlareGrenades() {
			var r = scene.flaregrenadeRadius;
			   var f = scene.fluid;
			   var n = f.numY;
			   var cd = Math.sqrt(2) * f.h;
			clearFlareGrenades();
			var numFlareGrenades = scene.activeFlares.length;
			for (var k = 0; k < numFlareGrenades; k++) {
				var currFlare = scene.activeFlares[k];
				var flare_x = currFlare[0];
				var flare_y = currFlare[1];
				for (var i = 1; i < f.numX-2; i++) {
					for (var j = 1; j < f.numY-2; j++) {
						f.s[i*n + j] = 1.0;
						
						dx = (i + 0.5) * f.h - flare_x;
						dy = (j + 0.5) * f.h - flare_y;
		
						if (dx * dx + dy * dy < r*r) {
							f.s[i*n + j] = 0.0;
							if (scene.sceneNr == 2)
								f.m1[i*n + j] = 0.5 + 0.5 * Math.sin(0.1 * scene.frameNr)
							else
							if (f.m1[i*n + j] > 0.2) {
								f.m1[i*n + j] = 0.5;
							}
							f.u1[i*n + j] = 1/25;
							f.u1[(i+1)*n + j] = 3/25;
							f.v1[i*n + j] = 5/25;
							f.v1[i*n + j+1] = 7/25;
						}
					}
				}
			}
		}
		
		function setSmokeGrenade(x, y, time) {
			var r = scene.smokegrenadeRadius;
			var f = scene.fluid;
			var n = f.numY;
			var cd = Math.sqrt(2) * f.h;
		
			scene.activeSmokes.push([x, y, scene.time]);
			// console.log("scene.activeSmokes: ", scene.activeSmokes);
		
			for (var i = 1; i < f.numX-2; i++) {
				for (var j = 1; j < f.numY-2; j++) {
					// console.log("f.m[i*n + j]: ", f.m[i*n +j])
					if (true) {
						f.s[i*n + j] = 1.0;
		
						dx = (i + 0.5) * f.h - x;
						dy = (j + 0.5) * f.h - y;
		
		
						if (dx * dx + dy * dy < r * r) {
							f.s[i*n + j] = 0.0;
							if (scene.sceneNr == 2)
								f.m[i*n + j] = 0.5 + 0.5 * Math.sin(0.1 * scene.frameNr)
							else
							if (f.m[i*n + j] > 0.2) {
								f.m[i*n + j] = 0.90;
							}
							f.u[i*n + j] = 0.000005;
							f.u[(i+1)*n + j] = 0.000005;
							f.v[i*n + j] = 0.000005;
							f.v[i*n + j+1] = 0.000005;
						}
						else if (dx * dx + dy * dy < r*r + (0.00325) && dx * dx + dy * dy > r*r - (0.00325)) {
							f.m[i*n + j] = 1.0;
						}
					}
				}
			}
		}
		
		function clearSmokes() {
			var num_activeSmokes = scene.activeSmokes.length;
			// console.log("scene.activeSmokes: ", scene.activeSmokes)
			var removeIndices = []
			for (var i = 0; i < num_activeSmokes; i++) {
				var smoke_x = scene.activeSmokes[i][0];
				var smoke_y = scene.activeSmokes[i][1];
				var smoke_time = scene.activeSmokes[i][2];
				var curr_time = scene.time;
		
				if (curr_time - smoke_time >= scene.smokegrenadeDuration) {
					clearSmoke(smoke_x, smoke_y);
					removeIndices.push(i);
				}
			}
		
			var num_removeIndices = removeIndices.length;
			for (var i = 0; i < num_removeIndices; i++) {
				scene.activeSmokes.splice(removeIndices[i], 1);
			}
		}
		
		function clearSmoke(x, y) {
			var r = scene.smokegrenadeRadius;
			var f = scene.fluid;
			var n = f.numY;
			var cd = Math.sqrt(2) * f.h;
		
			for (var i = 1; i < f.numX-2; i++) {
				for (var j = 1; j < f.numY-2; j++) {
					f.s[i*n + j] = 1.0;
		
					var clear = true; 
		
					var num_activeSmokes = scene.activeSmokes.length;
					if(num_activeSmokes == 1){
						f.m[i*n + j] = 1.0;
					}
					for (var k = 0; k < num_activeSmokes; k++) {
						var smoke_x = scene.activeSmokes[k][0];
						var smoke_y = scene.activeSmokes[k][1];
		
						dx = (i + 0.5) * f.h - smoke_x;
						dy = (j + 0.5) * f.h - smoke_y;
		
						var store = dx * dx + dy * dy > r*r +(0.004);
						clear = clear && store;
					}
		
					if (clear) {
						f.m[i*n + j] = 1.0;
					}
				}
			}
		}
		
		
		
		// interaction -------------------------------------------------------
		
		var mouseDown = false;
		
		function startDrag(x, y) {
			let bounds = canvas.getBoundingClientRect();
		
			let mx = x - bounds.left - canvas.clientLeft;
			let my = y - bounds.top - canvas.clientTop;
			mouseDown = true;
		
			x = mx / cScale;
			y = (canvas.height - my) / cScale;
		
			setObstacle(x,y, true);
		}
		
		function startExplosion(x, y) { //added
			let bounds = canvas.getBoundingClientRect();
		
			let mx = x - bounds.left - canvas.clientLeft;
			let my = y - bounds.top - canvas.clientTop;
			mouseDown = true; 
		
			x = mx / cScale;
			y = (canvas.height - my) / cScale; 
		
			setExplosion(x, y);
		}
		
		function startFlareGrenade(x, y) {
			let bounds = canvas.getBoundingClientRect();
		
			let mx = x - bounds.left - canvas.clientLeft;
			let my = y - bounds.top - canvas.clientTop;
			mouseDown = true; 
		
			x = mx / cScale;
			y = (canvas.height - my) / cScale; 
		
			setFlareGrenade(x, y);
		}
		
		function startSmokeGrenade(x, y) {
			let bounds = canvas.getBoundingClientRect();
		
			let mx = x - bounds.left - canvas.clientLeft;
			let my = y - bounds.top - canvas.clientTop;
			mouseDown = true; 
		
			x = mx / cScale;
			y = (canvas.height - my) / cScale; 
		
			setSmokeGrenade(x, y);
		}
		
		function drag(x, y) {
			if (mouseDown) {
				let bounds = canvas.getBoundingClientRect();
				let mx = x - bounds.left - canvas.clientLeft;
				let my = y - bounds.top - canvas.clientTop;
				x = mx / cScale;
				y = (canvas.height - my) / cScale;
				if (scene.ball) {
					setObstacle(x,y, false);
				}
			}
		}
		
		function endDrag() {
			mouseDown = false;
		}
		
		canvas.addEventListener('mousedown', event => {
			if (scene.ball) {
				startDrag(event.x, event.y);
			}
			else if (scene.explosion) {
				startExplosion(event.x, event.y);
			}
			else if (scene.flaregrenade){
				startFlareGrenade(event.x, event.y);
			}
			else if (scene.smokegrenade) {
				startSmokeGrenade(event.x, event.y);
			}
		});
		
		canvas.addEventListener('mouseup', event => {
			endDrag();
		});
		
		canvas.addEventListener('mousemove', event => {
			drag(event.x, event.y);
		});
		
		canvas.addEventListener('touchstart', event => {
			startDrag(event.touches[0].clientX, event.touches[0].clientY)
		});
		
		canvas.addEventListener('touchend', event => {
			endDrag()
		});
		
		canvas.addEventListener('touchmove', event => {
			event.preventDefault();
			event.stopImmediatePropagation();
			drag(event.touches[0].clientX, event.touches[0].clientY)
		}, { passive: false});
		
		
		document.addEventListener('keydown', event => {
			switch(event.key) {
				case 'p': scene.paused = !scene.paused; break;
				case 'm': scene.paused = false; simulate(); scene.paused = true; break;
			}
		});
		
		function toggleStart()
		{
			var button = document.getElementById('startButton');
			if (scene.paused)
				button.innerHTML = "Stop";
			else
				button.innerHTML = "Start";
			scene.paused = !scene.paused;
		}
		
		// main -------------------------------------------------------
		
		function simulate() 
		{
			if (!scene.paused) {
				scene.time += scene.dt;
				scene.fluid.simulate(scene.dt, scene.gravity, scene.numIters);
				scene.frameNr++;
			}
		
			// if(scene.activeFlares.length > 0){
			// 	for(var i = 0; i < scene.activeFlares.length; i++){
			// 		setFlareGrenade(scene.activeFlares[i][0], scene.activeFlares[i][1]);
			// 		var curr_time = scene.time;
			// 		var duration = 2.0;
			// 		if (curr_time - scene.activeFlares[i][2] >= duration) {
			// 			scene.activeFlares.splice(i, 1);
			// 		}
			// 	}
			// }
		
			if (scene.activeFlares.length > 0) {
				displayFlareGrenades();
			}
		
			if (!scene.ball) {
				setObstacle(0.4, 0.5, true)
			}
			if(scene.activeSmokes.length > 0){
				clearSmokes();
			}
		}
		
		function update() {
			simulate();
			draw();
			requestAnimationFrame(update);
		}
		
		setupScene(4);
			update();
	</script>
